<form
  *ngIf="searchForm"
  [formGroup]="searchForm"
  (ngSubmit)="search()"
  class="search-form"
>
  <app-input
    type="text"
    placeholder="Search"
    formControlName="search"
    class="search-form__input"
  />
  <div class="search-form__button">
    <app-button
    [isLoading]="isLoading"
    >
      <svg
        width="16"
        height="16"
        viewBox="0 0 26 26"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M16.7071 17.2929L24.4853 25.0711M20 10.5C20 15.7467 15.7467 20 10.5 20C5.25329 20 1 15.7467 1 10.5C1 5.25329 5.25329 1 10.5 1C15.7467 1 20 5.25329 20 10.5Z"
          stroke="#FFFFFF"
          stroke-width="2"
        />
      </svg>
    </app-button>
  </div>
</form>
